<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
	<form action="register" method="post" /><br />
		Name:<input type="text" name="Name" /><br />
		<br />User Name:<input type="text" name="userName" /><br />
		<br /> Email Id:<input type="email" name="userEmail" /><br />
		<br /> Age:<input type="number" name="userAge" /><br />
		<br /> Country: <select name="userCountry">
			<option>India</option>
			<option>America</option>
			<option>Australia</option>
		</select> <br />
		<br /> City: <select name="userCity">
			<option>Dehradun</option>
			<option>Mumbai</option>
			<option>Pune</option>
		</select> <br />
		<br /> Contact:<input type="text" name="userContact" /><br />
		<br /> <input type="submit" value="register" />

	</form>
</body>
</html>
